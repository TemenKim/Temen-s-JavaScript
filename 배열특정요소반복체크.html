<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 배열&함수 - 11시10분
		let s = ['이유덕', '이재영', '권종표', '이재영', '박민호',
		'강상희', '이재영', '김지완', '최승혁', '이성연', '박영서',
	    '박민호', '전경헌', '송정환', '김재성', '이유덕', '전경헌'];

		/*
			1. '이재영'(매개변수)이란 이름이 몇번 반복되는지 return
			체크하는 function
			결과 : 이재영 -> 3
		*/

		function naming( param ){
			let name = param;
			let count = 0;

			for(let i = 0; i<s.length; i++){
				if( s[i] == name ){	// s[i]의 값과 name이 같다면
					count++;		// 카운트 1증가
				}
			}

			return name +  "->" + count;
		}

		document.write(naming('이유덕'));




	</script>
</body>
</html>
